<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="../../Common/nullStyle.css" />
    <link rel="stylesheet" href="../../Common/fonts.css" />

    <link rel="stylesheet" href="../../Common/page.css" />

    <link rel="stylesheet" href="../../Common/darkTheme.css" id="themeLink" />
    <link rel="stylesheet" href="EndGame.css" />
    <title>Document</title>
  </head>
  <body class="page">
    <script src="../../Common/loadTheme.js"></script>
    <header class="header">
      <p class="header__author">Created by Alvisso</p>
    </header>
    <main class="main">
      <section class="main__content content">
        <h1 class="content__label">Игра на время</h1>
        <h2 class="content__target">Результаты</h2>

        <section class="content__output">
          <article class="content__outputField outputField">
            <h3 class="outputField__fieldName">Пользователь:</h3>
            <h3 class="outputField__userName" id="OutputFieldUserName"></h3>
          </article>
          <article class="content__outputField outputField">
            <h3 class="outputField__fieldName">Очки:</h3>
            <h3 class="outputField__userScore" id="OutputFieldUserScore"></h3>
          </article>
        </section>

        <button class="button content__buttonRetry" id="buttonRetry">Играть снова</button>
      </section>

      <section class="main__changeTheme">
        <button id="BtnColorChange" class="button main__buttonChangeTheme">Сменить тему</button>
      </section>
    </main>
    <script type="module" src="base.js"></script>
  </body>
</html>
